<script>
    $("#tabstrip").kendoTabStrip({
        animation:  {
            open: {
                effects: "fadeIn"
            }
        }
    });


    var type = 'YesOrNo';
    $.ajax({
        type : "GET" ,
        url: "/ci/selectByType",
        dataType: "json",
        data:{commonType : type},
        success: function (data) {
            if (data.success) {
               YNInfoSource = eval(data.rows);
            }
        }
    });
    var type = 'repairStatus';
    $.ajax({
        type : "GET" ,
        url: "/ci/selectByType",
        dataType: "json",
        data:{commonType : type},
        success: function (data) {
            if (data.success) {
                repairStatusInfoSource = eval(data.rows);
            }
        }
    });

    var type = 'repairType';
    $.ajax({
        type : "GET" ,
        url: "/ci/selectByType",
        dataType: "json",
        data:{commonType : type},
        success: function (data) {
            if (data.success) {
                repairTypeInfoSource = eval(data.rows);
            }
        }
    });



    dataSource = new kendo.data.DataSource({
        transport: {
            read:  {
                /* url: "/cm/selectWater",
                 type : "POST",
                 dataType: "json",*/
            },
            update: {
                /*url: "/cm/selectElect",
                type : "POST" ,
                contentType: "application/json"*/
            },
            parameterMap: function(options, type) {
                if (type !== "read" && options.models) {
                    var datas = Hap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging : true,
        pageSize: 20,
        schema: {
            data:'rows',
            total:'total',
            model: {
                id: "riId",
                fields: {
                }
            }
        }
    });

    $("#grid").kendoGrid({
        dataSource: dataSource,
        height: 433,
        resizable  : true,
        scrollable : true,
        navigatable: false,
        //selectable : 'multiple, rowbox',
        rownumber : true,
        pageable: {
            pageSizes:[5, 10, 20, 50],
            refresh:true,
            buttonCount:5
        },
        columns: [
            {
                field: "riPeople",
                title: "报修人",
                headerAttributes: {
                    "class": "table-header-cell",
                    style  : "text-align: center"
                },
                width: 120
            }, {
                field: "riType",
                title: "报修类型",
                headerAttributes: {
                    "class": "table-header-cell",
                    style  : "text-align: center"
                },
                width: 120,
                template: function(dataItem){
                    var v = dataItem.riType;
                    $.each(repairTypeInfoSource,function(i,n){
                        if((n.commonValue||'').toLowerCase() == (v||'').toLowerCase()){
                            v = n.commonName;
                            return v;
                        }
                    })
                    return v;
                },
                editor: function(container, options){
                    $('<input name="' + options.field + '"/>')
                        .appendTo(container)
                        .kendoDropDownList({
                            dataTextField: "commonName",
                            dataValueField: "commonValue",
                            valuePrimitive: true,
                            dataSource: repairTypeInfoSource,
                        });
                }
            }, {
                field: "riLocation",
                title: "报修地点",
                headerAttributes: {
                    "class": "table-header-cell",
                    style  : "text-align: center"
                },
                width: 120
            },{
                field: "riDateStr",
                title: "报修时间",
                headerAttributes: {
                    "class": "table-header-cell",
                    style  : "text-align: center"
                },
                width: 160
            },{
                field: "riContent",
                title: "故障描述",
                headerAttributes: {
                    "class": "table-header-cell",
                    style  : "text-align: center"
                },
                width: 120
            }, {
                field: "riFlag",
                title: "是否处理",
                headerAttributes: {
                    "class": "table-header-cell",
                    style  : "text-align: center"
                },
                width: 120,
                template: function(dataItem){
                    var v = dataItem.riFlag;
                    $.each(YNInfoSource,function(i,n){
                        if((n.commonValue||'').toLowerCase() == (v||'').toLowerCase()){
                            v = n.commonName;
                            return v;
                        }
                    })
                    return v;
                },
                editor: function(container, options){
                    $('<input name="' + options.field + '"/>')
                        .appendTo(container)
                        .kendoDropDownList({
                            dataTextField: "commonName",
                            dataValueField: "commonValue",
                            valuePrimitive: true,
                            dataSource: YNInfoSource,
                        });
                }
            },{
                field: "riDealSituation",
                title: "处理情况",
                headerAttributes: {
                    "class": "table-header-cell",
                    style  : "text-align: center"
                },
                width: 120,
                template: function(dataItem){
                    var v = dataItem.riDealSituation;
                    $.each(repairStatusInfoSource,function(i,n){
                        if((n.commonValue||'').toLowerCase() == (v||'').toLowerCase()){
                            v = n.commonName;
                            return v;
                        }
                    })
                    return v;
                },
                editor: function(container, options){
                    $('<input name="' + options.field + '"/>')
                        .appendTo(container)
                        .kendoDropDownList({
                            dataTextField: "commonName",
                            dataValueField: "commonValue",
                            valuePrimitive: true,
                            dataSource: repairStatusInfoSource
                        });
                }
            }
        ],
        editable: false,
    });

    var userId = JSON.parse(window.localStorage["userIdInfo"]);//user_ID
    viewModel.model.repInfo.set('userId',userId);
    repairInfo=JSON.stringify(viewModel.model.repInfo);
    $.ajax({
        type : "POST" ,
        url: "/repair/selectRepairInfo",
        dataType: "json",
        contentType: "application/json",
        data: repairInfo,
        success: function (data) {
            if (data.success) {
                var grid = $('#grid').data('kendoGrid');
                var dataSource = new kendo.data.DataSource({
                    data: data.rows,
                    schema: {
                        total:function (e) {
                            return data.rows.length;
                        },
                        model: {
                            id: "riId",
                            fields: {
                            }
                        }
                    },
                    page:1,
                    pageSize:20
                });
                grid.setDataSource(dataSource);
            }
        }
    });

    function queryAllElectInfo() {
        if( $("#eaFlag").val()!="" ){
            eaFlag = viewModel.model.electAmountInfo.eaFlag.commonValue;
            viewModel.model.electAmountInfo.set('eaFlag',eaFlag);
        }
        viewModel.model.electAmountInfo.set('userId',userId);
        electAmount=JSON.stringify(viewModel.model.electAmountInfo)
        $.ajax({
            type: 'POST',
            url: '/cm/selectElectByUserId',
            dataType: "json",
            contentType: "application/json",
            data: electAmount,
            success: function (data) {
                if (data.success) {
                    var grid = $('#grid').data('kendoGrid');
                    var dataSource = new kendo.data.DataSource({
                        data: data.rows,
                        schema: {
                            total: function (e) {
                                return data.rows.length;
                            },
                            model: {
                                id: "eaId",
                                fields: {
                                }
                            },
                            page: 1,
                            pageSize: 20
                        }
                    });
                    grid.setDataSource(dataSource);
                }
            }
        })
    }



</script>
