<!DOCTYPE html>
<html lang="en">
<head>

    <link href="/kendoui/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="/kendoui/kendoui/styles/kendo.common-bootstrap.min.css" rel="stylesheet" type="text/css"/>

<body>
<script type="text/javascript">
    var viewModel = kendo.observable({
        model:{
            queryUserInfo:{}
        },
       /* createFunction: function(){

<div id="content-container">
    <div id="page-content">
        <div class="panel" style="padding: 0px;">
            <form class="form-horizontal" id = "queryUserInfo">
                <div id="conditionForm" class="panel-body">
                    <div class="row">
                        <div class="col-sm-4" id="1">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">房号</label>
                                <div class="col-sm-8">
                                    <input id="userName"  type="text" style="width: 100%" data-bind="value:model.queryUserInfo.userName"
                                           class="k-textbox">
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-4" id="2">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">月份</label>
                                <div class="col-sm-8">
                                    <input id="userPhone"  type="text" style="width: 100%" data-bind="value:model.queryUserInfo.userPhone"
                                           class="k-textbox">
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-4" id="3">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">是否已交</label>
                                <div class="col-sm-8">
                                    <input id="object"  type="text" style="width: 100%" data-bind="value:model.queryUserInfo.object"
                                           class="k-textbox">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="panel-footer text-right"><!--data-bind="click:queryApply"-->
                    <span class="btn btn-success" onclick="queryAllUserInfo()"><i class="fa fa-search"></i>查询</span>
                </div>

            </form>
            <script>kendo.bind($('#queryUserInfo'), viewModel);</script>

        </div>
        <div>
            <div id="grid" style="clear: both"></div>
        </div>
    </div>
</div>

<script type="text/javascript">
        dataSource = new kendo.data.DataSource({
            transport: {
                read:  {
                    url: "/mm/queryAllUserInfo",
                    type : "POST",
                    dataType: "json",
                },
                update: {
                    url: "/mm/queryAllUserInfo",
                    type : "POST" ,
                    contentType: "application/json"
                },
                parameterMap: function(options, type) {
                    if (type !== "read" && options.models) {
                        var datas = Hap.prepareSubmitParameter(options, type)
                        return kendo.stringify(datas);
                    } else if (type === "read") {
                        return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                    }
                }
            },
            batch: true,
            serverPaging : true,
            pageSize: 10,
            schema: {
                data:'rows',
                total:'total',
                model: {
                    id: "userId",
                    fields: {
                    }
                }
            }
        });

    $("#grid").kendoGrid({
        dataSource: dataSource,
        height: 400,
        resizable  : true,
        scrollable : true,
        navigatable: false,
        //selectable : 'multiple, rowbox',
        rownumber : true,
        pageable: {
            pageSizes:[5, 10, 20, 50],
            refresh:true,
            buttonCount:5
        },
        columns: [
            {
                field: "roomName",
                title: "房号",
                headerAttributes: {
                    "class": "table-header-cell",
                    style  : "text-align: center"
                },
                width: 120
            }, {
                field: "userName",
                title: "本次读数",
                headerAttributes: {
                    "class": "table-header-cell",
                    style  : "text-align: center"
                },
                width: 120
            }, {
                field: "housingUsage",
                title: "本月用量",
                headerAttributes: {
                    "class": "table-header-cell",
                    style  : "text-align: center"
                },
                width: 120
            },{
                field: "housingUsage",
                title: "费用",
                headerAttributes: {
                    "class": "table-header-cell",
                    style  : "text-align: center"
                },
                width: 120
            },{
                field: "object",
                title: "开始时间",
                headerAttributes: {
                    "class": "table-header-cell",
                    style  : "text-align: center"
                },
                width: 120
            }, {
                field: "memberSituation",
                title: "结束时间",
                headerAttributes: {
                    "class": "table-header-cell",
                    style  : "text-align: center"
                },
                width: 120
            }, {
                field: "memberSituation",
                title: "月份",
                headerAttributes: {
                    "class": "table-header-cell",
                    style  : "text-align: center"
                },
                width: 120
            }
        ],
        editable: true,
    });


     function editUserInfo(userId) {
         //top.location='./mm_edit.html';
         window.open ("./mm_edit.html", "newwindow","'location=no, toolbar=no'")
            /* "height=100, width=400, top=0, left=0, toolbar=no, menubar=no, scrollbars=no, resizable=no,location=no, status=no")*/
         window.localStorage["editUserId"]=JSON.stringify(userId);
     }
    function queryAllUserInfo() {
        queryUserInfo=JSON.stringify(viewModel.model.queryUserInfo)
        $.ajax({
            type: 'POST',
            url: '/mm/queryAllUserInfo11',
            dataType: "json",
            contentType: "application/json",
            data: JSON.stringify(viewModel.model.queryUserInfo),
            success: function (data) {
                if (data.success) {
                    var grid = $('#grid').data('kendoGrid');
                    var dataSource = new kendo.data.DataSource({
                        data: data.rows,
                        schema: {
                            total:function (e) {
                                return data.rows.length;
                            },
                            model: {
                                id: "userId",
                                fields: {
                                }
                            }
                        },
                        page:1,
                        pageSize:5
                    });
                    grid.setDataSource(dataSource);
                }
            }
        })
    }



</script>
</body>
</html>
