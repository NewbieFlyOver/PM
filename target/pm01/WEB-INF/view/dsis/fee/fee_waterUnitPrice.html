<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>物业费</title>

    <script src="/kendoui/kendoui/js/jquery.min.js"></script>
    <script src="/kendoui/kendoui/js/kendo.all.min.js"></script>
    <link href="/kendoui/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="/kendoui/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="/kendoui/kendoui/styles/kendo.common-bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/kendoui/kendoui/styles/kendo.bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/kendoui/kendoui/styles/kendo.hap.css" rel="stylesheet" type="text/css"/>
    <script src="/kendoui/kendoui/js/kendo.hap.js"></script>
    <script src="/kendoui/polyfill/es5-shim.min.js"></script>
    <script src="/kendoui/polyfill/respond.min.js"></script>
    <style>
        .sunny, .cloudy, .rainy {
            display: block;
            margin: 30px auto 10px;
            width: 128px;
            height: 128px;
        }

        .cloudy{
            background-position: -128px 0;
        }

        .rainy{
            background-position: -256px 0;
        }

        .weather {
            margin: 0 auto 30px;
            text-align: center;
        }

        #tabstrip h2 {
            font-weight: lighter;
            font-size: 5em;
            line-height: 1;
            padding: 0 0 0 30px;
            margin: 0;
        }

        #tabstrip h2 span {
            background: none;
            padding-left: 5px;
            font-size: .3em;
            vertical-align: top;
        }

        #tabstrip p {
            margin: 0;
            padding: 0;
        }
    </style>

</head>

<body>
<script type="text/javascript">
    var viewModel = kendo.observable({
        model:{
            userInfo:{},
            BuildingInfo:{}
        },
        createFunction: function(){
            $('#Grid').data('kendoGrid').addRow();
        },
        /*saveMemberInfo2: function () {
         alert(1)
         },*/
        saveFunction: function(){
            $('#Grid').data('kendoGrid').saveChanges();
        },
        queryResource: function(e) {
            $('#Grid').data('kendoGrid').dataSource.page(1);
        }

    });

</script>
<div id="base">
    <div class="demo-section k-content">
        <div id="tabstrip">
            <div style="height: 450px; margin-top: 10px;margin-left: 5px;margin-right: 5px">

                <div class="pull-right" id="toolbar-btn" style="padding-bottom:10px;margin-right: 10px"><!--data-bind="click:saveFunction"-->
                    <span id="saveBtn"class="btn btn-primary k-grid-add" style="float:left;margin-right:5px;" data-bind="click:createFunction">新建</span>
                    <span id="adminBtn" class="btn btn-success" onclick="saveMemberInfo()"  style="float:left;margin-right:5px;">保存</span>
                    <span id="delBtn" onclick="deleteData()"  class="btn btn-danger" style="float:left;">删除</span>
                </div>
                <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
                <script>kendo.bind($('#query-form'), viewModel);</script>
                <script>kendo.bind($('#base'), viewModel);</script>
                <div style="clear:both">
                    <div id="Grid"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        dataSource = new kendo.data.DataSource({
            transport: {
                read:  {
                    /*url: "/mm/selectMemberByUserId",
                     type : "POST",
                     dataType: "json"*/
                },
                update: {
                    url: "/mm/saveUserMember",
                    type : "POST" ,
                    contentType: "application/json"
                },
                destroy: {
                    url: "/mm/deteleUserMember",
                    type : "POST" ,
                    contentType: "application/json"
                },
                create: {
                    url: "/mm/addUserMember",
                    type : "POST" ,
                    contentType: "application/json"
                },
                parameterMap: function(options, type) {
                    if (type !== "read" && options.models) {
                        var datas = Hap.prepareSubmitParameter(options, type)
                        return kendo.stringify(datas);
                    } else if (type === "read") {
                        return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                    }
                }
            },
            batch: true,
            serverPaging : true,
            pageSize: 10,
            schema: {
                data:'rows',
                total:'total',
                model: {
                    id: "waUrId",
                    fields: {

                    }
                }
            }
        });

        var grid = $("#Grid").kendoGrid({
            dataSource: dataSource,
            height: 400,
            resizable  : true,
            scrollable : true,
            navigatable: false,
            selectable : 'multiple, rowbox',
            pageable: {
                pageSizes:[5, 10, 20, 50],
                refresh:true,
                buttonCount:5
            },
            columns: [
                {
                    field: "waUrLower",
                    title: "下限（m3）",
                    headerAttributes: {
                        "class": "table-header-cell",
                        style  : "text-align: center"
                    },
                    width: 120,
                }, {
                    field: "waUrCeiling",
                    title: "上限（m3）",
                    headerAttributes: {
                        "class": "table-header-cell",
                        style  : "text-align: center"
                    },
                    width: 120,
                }, {
                    field: "waUrPrice",
                    title: "单价",
                    headerAttributes: {
                        "class": "table-header-cell",
                        style  : "text-align: center"
                    },
                    width: 120,
                }
            ],
            editable:flag(),
        });


        function saveMemberInfo() {
            var userId= viewModel.model.userInfo.userId;
            var dataSource = $("#Grid").data('kendoGrid').dataSource.data();
            $.ajax({
                type : "POST" ,
                url: "/fee/updateWaterUnitPriceById",
                dataType: "json",
                contentType: "application/json",
                data: JSON.stringify(dataSource),
                async:false,
                success: function (data) {
                    if (data.success) {
                        $.ajax({
                            type : "POST" ,
                            url: "/fee/selectAllWaterPrice",
                            dataType: "json",
                            contentType: "application/json",
                            data: JSON.stringify(dataSource),
                            success: function (data) {
                                if (data.success) {
                                    var grid = $('#Grid').data('kendoGrid');
                                    var dataSource = new kendo.data.DataSource({
                                        data: data.rows,
                                        schema: {
                                            total:function (e) {
                                                return data.rows.length;
                                            },
                                            model: {
                                                id: "waUrId",
                                                fields: {
                                                }
                                            }
                                        },
                                        page:1,
                                        pageSize:5
                                    });
                                    grid.setDataSource(dataSource);
                                }
                            }
                        });
                    }
                }
            });

        }

        $.ajax({
            type : "POST" ,
            url: "/fee/selectAllWaterPrice",
            dataType: "json",
            contentType: "application/json",
            data: JSON.stringify(dataSource),
            success: function (data) {
                if (data.success) {
                    var grid = $('#Grid').data('kendoGrid');
                    var dataSource = new kendo.data.DataSource({
                        data: data.rows,
                        schema: {
                            total:function (e) {
                                return data.rows.length;
                            },
                            model: {
                                id: "waUrId",
                                fields: {
                                }
                            }
                        },
                        page:1,
                        pageSize:5
                    });
                    grid.setDataSource(dataSource);
                }
            }
        });

        function deleteData() {
            var grid = $('#Grid').data('kendoGrid');
            var userInfo = JSON.stringify(grid.selectedDataItems());
           // alert(userInfo)
            $.ajax({
                type: 'POST',
                url: '/fee/deleteWaterUnitPriceById',
                dataType: "json",
                contentType: "application/json",
                data: userInfo,
                success: function (data) {
                    if(data.success){
                        alert("删除成功！")
                    }
                    $.ajax({
                        type : "POST" ,
                        url: "/fee/selectAllWaterPrice",
                        dataType: "json",
                        contentType: "application/json",
                        data: JSON.stringify(dataSource),
                        success: function (data) {
                            if (data.success) {
                                var grid = $('#Grid').data('kendoGrid');
                                var dataSource = new kendo.data.DataSource({
                                    data: data.rows,
                                    schema: {
                                        total:function (e) {
                                            return data.rows.length;
                                        },
                                        model: {
                                            id: "waUrId",
                                            fields: {
                                            }
                                        }
                                    },
                                    page:1,
                                    pageSize:5
                                });
                                grid.setDataSource(dataSource);
                            }
                        }
                    });
                }
            });
        };

        //时间格式化
        function dateStr(oDate) {
            oYear = oDate.getFullYear(),
                oMonth = oDate.getMonth()+1,
                oDay = oDate.getDate(),
                oHour = oDate.getHours(),
                oMin = oDate.getMinutes(),
                oSen = oDate.getSeconds(),
                oTime = oYear +'-'+ getzf(oMonth) +'-'+ getzf(oDay);//最后拼接时间
            return oTime;
        }
        function getzf(num){
            if(parseInt(num) < 10){
                num = '0'+num;
            }
            return num;
        }

        //权限控制
        adminRole = JSON.parse(window.localStorage["adminRole"]);
        if (adminRole == "admin") {
            $("#adminBtn").hide();
            $("#saveBtn").hide();
            $("#delBtn").hide();

        }

        function flag (dataItem) {
            adminRole = JSON.parse(window.localStorage["adminRole"]);
            if(adminRole == "admin") {
                return false;
            }else {
                return true;
            }
        }

    </script>
</div>

</body>
</html>
