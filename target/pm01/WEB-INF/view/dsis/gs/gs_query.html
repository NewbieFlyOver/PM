<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>物业管理</title>
    <script src="/kendoui/kendoui/js/jquery.min.js"></script>
    <script src="/kendoui/kendoui/js/kendo.all.min.js"></script>
    <link href="/kendoui/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="/kendoui/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="/kendoui/kendoui/styles/kendo.common-bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/kendoui/kendoui/styles/kendo.bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/kendoui/kendoui/styles/kendo.hap.css" rel="stylesheet" type="text/css"/>
    <script src="/kendoui/kendoui/js/kendo.hap.js"></script>
    <script src="/kendoui/polyfill/es5-shim.min.js"></script>
    <script src="/kendoui/polyfill/respond.min.js"></script>
</head>
<body>
<script type="text/javascript">
    var viewModel = kendo.observable({
        model:{
            garageStateInfo:{}
        },
        createFunction: function(){
            $('#grid').data('kendoGrid').addRow();
        },
        saveFunction: function(){
            $('#grid').data('kendoGrid').saveChanges();
        },
        queryResource: function(e) {
            $('#grid').data('kendoGrid').dataSource.page(1);
        }

    });

</script>
<div id="content-container">
    <div id="page-content">
        <div class="panel" style="padding: 0px;">
            <form class="form-horizontal" id = "queryUserInfo">
                <div id="conditionForm" class="panel-body">
                    <div class="row">
                        <div class="col-sm-6" id="1">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">车位编号</label>
                                <div class="col-sm-8">
                                    <input id="gsNum"  type="text" style="width: 100%" data-bind="value:model.garageStateInfo.gsNum"
                                           class="k-textbox">
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6" id="2">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">车位状态</label>
                                <div class="col-sm-8">
                                    <input id="gsState"  type="text" style="width: 100%" data-bind="value:model.garageStateInfo.gsState">
                                </div>
                            </div>
                        </div>
                        <script>
                            var type = 'CarState';
                            $.ajax({
                                type : "GET" ,
                                url: "/ci/selectByType",
                                dataType: "json",
                                data:{commonType : type},
                                success: function (data) {
                                    if (data.success) {
                                        commonInfoSource = eval(data.rows);
                                        $("#gsState").kendoComboBox({
                                            dataTextField: "commonName",
                                            dataValueField: "commonValue",
                                            dataSource: commonInfoSource,
                                        });
                                    }
                                }
                            });
                        </script>
                    </div>

                    <div class="row">
                        <div class="col-sm-6" id="3">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">户主姓名</label>
                                <div class="col-sm-8">
                                    <input id="userName"  type="text" style="width: 100%" data-bind="value:model.garageStateInfo.userName"
                                           class="k-textbox">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6" id="4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">门牌号</label>
                                <div class="col-sm-8">
                                    <input id="buildingFullRoom"  type="text" style="width: 100%" data-bind="value:model.garageStateInfo.buildingFullRoom"
                                           class="k-textbox">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6" id="8">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">车牌号</label>
                                <div class="col-sm-8">
                                    <input id="gsLicenNumber"  type="text" style="width: 100%" data-bind="value:model.garageStateInfo.gsLicenNumber"
                                           class="k-textbox">
                                </div>
                            </div>
                        </div>
                    </div>


                </div>

                <div class="panel-footer text-right"><!--data-bind="click:queryApply"-->
                    <span class="btn btn-success" onclick="queryAllGarageStateInfo()"><i class="fa fa-search"></i>查询</span>
                </div>

            </form>
            <script>kendo.bind($('#queryUserInfo'), viewModel);</script>

        </div>
        <div>
            <div style="height: 450px">

                <!--<div class="pull-right" id="toolbar-btn" style="padding-bottom:10px;">
                    <span class="btn btn-primary k-grid-add" style="float:left;margin-right:5px;" data-bind="click:createFunction">新建</span>
                    <span class="btn btn-success k-grid-save-changes"  onclick="saveAllGarageStateInfo()" style="float:left;margin-right:5px;">保存</span>
                    <span  onclick="deleteData()"  class="btn btn-danger" style="float:left;">删除</span>
                </div>-->
                <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
                <script>kendo.bind($('#query-form'), viewModel);</script>
                <script>kendo.bind($('#base'), viewModel);</script>
                <div style="clear:both">
                    <div id="grid"></div>
                </div>


                <script type="text/javascript">
                    dataSource = new kendo.data.DataSource({
                        transport: {
                            read:  {

                            },
                            update: {
                                url: "/gs/selectGarageState",
                                type : "POST" ,
                                contentType: "application/json"
                            },
                            destroy: {

                            },
                            create: {
                                url: "/gs/selectGarageState",
                                type : "POST" ,
                                contentType: "application/json"
                            },
                            parameterMap: function(options, type) {
                                if (type !== "read" && options.models) {
                                    var datas = Hap.prepareSubmitParameter(options, type)
                                    return kendo.stringify(datas);
                                } else if (type === "read") {
                                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                                }
                            }
                        },
                        batch: true,
                        serverPaging : true,
                        pageSize: 10,
                        schema: {
                            data:'rows',
                            total:'total',
                            model: {
                                id: "gsId",
                                fields: {
                                }
                            }
                        }
                    });

                    $("#grid").kendoGrid({
                        dataSource: dataSource,
                        height: 350,
                        resizable  : true,
                        scrollable : true,
                        navigatable: false,
                        selectable : 'multiple, rowbox',
                        pageable: {
                            pageSizes:[5, 10, 20, 50],
                            refresh:true,
                            buttonCount:5
                        },
                        columns: [
                            {
                                field: "gsNum",
                                title: "车位编号",
                                headerAttributes: {
                                    "class": "table-header-cell",
                                    style  : "text-align: center"
                                },
                                width: 120
                            }, {
                                field: "userName",
                                title: "户主姓名",
                                headerAttributes: {
                                    "class": "table-header-cell",
                                    style  : "text-align: center"
                                },
                                width: 120
                            }, {
                                field: "gsLicenNumber",
                                title: "车牌号",
                                headerAttributes: {
                                    "class": "table-header-cell",
                                    style  : "text-align: center"
                                },
                                width: 120
                            },{
                                field: "gsState",
                                title: "车位状态",
                                headerAttributes: {
                                    "class": "table-header-cell",
                                    style  : "text-align: center"
                                },
                                width: 120,
                                template: function(dataItem){
                                    var v = dataItem.gsState;
                                    $.each(commonInfoSource,function(i,n){
                                        if((n.commonValue||'').toLowerCase() == (v||'').toLowerCase()){
                                            v = n.commonName;
                                            return v;
                                        }
                                    })
                                    return v;
                                },
                                editor: function(container, options){
                                    $('<input name="' + options.field + '"/>')
                                        .appendTo(container)
                                        .kendoDropDownList({
                                            dataTextField: "commonName",
                                            dataValueField: "commonValue",
                                            valuePrimitive: true,
                                            dataSource: commonInfoSource
                                        });
                                }
                            },{
                                field: "buildingFullRoom",
                                title: "门牌号",
                                headerAttributes: {
                                    "class": "table-header-cell",
                                    style  : "text-align: center"
                                },
                                width: 120
                            }, {
                                field: "vfBigenDateStr",
                                title: "开始时间",
                                headerAttributes: {
                                    "class": "table-header-cell",
                                    style  : "text-align: center"
                                },
                                width: 120
                            }, {
                                field: "vfEndDateStr",
                                title: "结束时间",
                                headerAttributes: {
                                    "class": "table-header-cell",
                                    style  : "text-align: center"
                                },
                                width: 120
                            },
                        ],
                        editable: false,
                    });

                    garageState=JSON.stringify(viewModel.model.garageStateInfo)
                    $.ajax({
                        type : "POST" ,
                        url: "/gs/selectGarageState",
                        dataType: "json",
                        contentType: "application/json",
                        data: garageState,
                        success: function (data) {
                            if (data.success) {
                                var grid = $('#grid').data('kendoGrid');
                                var dataSource = new kendo.data.DataSource({
                                    data: data.rows,
                                    schema: {
                                        total:function (e) {
                                            return data.rows.length;
                                        },
                                        model: {
                                            id: "waId",
                                            fields: {}
                                        }
                                    },
                                    page:1,
                                    pageSize:5
                                });
                                grid.setDataSource(dataSource);
                            }
                        }
                    });


                        function queryAllGarageStateInfo() {
                            //garageState=JSON.stringify(viewModel.model.garageStateInfo)
                        if( $("#gsState").val()!="" ){
                            gsState = viewModel.model.garageStateInfo.gsState.commonValue;
                            viewModel.model.garageStateInfo.set('gsState',gsState);
                        }
                        garageState=JSON.stringify(viewModel.model.garageStateInfo)
                        $.ajax({
                            type : "POST" ,
                            url: "/gs/selectGarageState",
                            dataType: "json",
                            contentType: "application/json",
                            data: garageState,
                            success: function (data) {
                                if (data.success) {
                                    var grid = $('#grid').data('kendoGrid');
                                    var dataSource = new kendo.data.DataSource({
                                        data: data.rows,
                                        schema: {
                                            total:function (e) {
                                                return data.rows.length;
                                            },
                                            model: {
                                                id: "waId",
                                                fields: {}
                                            }
                                        },
                                        page:1,
                                        pageSize:5
                                    });
                                    grid.setDataSource(dataSource);
                                }
                            }
                        });
                    }

                </script>

            </div>
        </div>
    </div>
</div>
</body>
</html>
