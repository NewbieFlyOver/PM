	<body>
		<h1>物业管理系统</h1>
		<div class="form-w3ls">
			<ul class="tab-group cl-effect-4">
				<li class="tab active"><a href="#signin-agile">登录</a></li>
				<li class="tab"><a href="#signup-agile">新户激活</a></li>
			</ul>
			<div class="tab-content">
				<div id="signin-agile">
					<form action="#" method="post">
						<p class="header">账号</p>
						<input type="text" name="user" value="请输入账号" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '请输入账号';}">
						<p class="header">密码</p>
						<input type="password" name="password">

						<input type="submit" class="sign-in" value="登录">
						<ul class="links">
							<li class="pass-w3ls"><a href="#">找回密码</a></li>
						</ul>
					</form>
				</div>
				<div id="signup-agile">
					<form action="#" method="post">
						<p class="header">账号</p>
						<input type="text" name="userAccount" value="请输入2~6全中文名称作为登录账号" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '请输入2~6全中文名称作为登录账号';}">
						<p class="header">门牌号</p>
						<input type="text" name="buildingFullRoom" value="门牌号格式：1-1-101" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '门牌号格式：1-1-101';}">
						<p class="header">业主姓名</p>
						<input type="text" name="userName" value="请输入业主姓名" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '请输入业主姓名';}">
						<p class="header">身份证号</p>
						<input type="text" name="userIdNumber" value="请输入业主身份证号" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '请输入业主身份证号';}">
						<p class="header">密码</p>
						<input type="password" name="userPassword">
						<p class="header">再次输入密码</p>
						<input type="password" name="password">
						<input type="submit" class="register" value="激活">
					</form>
				</div>
			</div>
		</div>
