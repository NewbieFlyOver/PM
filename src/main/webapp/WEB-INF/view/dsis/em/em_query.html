<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>员工查询</title>
    <script src="/kendoui/kendoui/js/jquery.min.js"></script>
    <script src="/kendoui/kendoui/js/kendo.all.min.js"></script>
    <link href="/kendoui/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="/kendoui/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="/kendoui/kendoui/styles/kendo.common-bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/kendoui/kendoui/styles/kendo.bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/kendoui/kendoui/styles/kendo.hap.css" rel="stylesheet" type="text/css"/>
    <script src="/kendoui/kendoui/js/kendo.hap.js"></script>
    <script src="/kendoui/polyfill/es5-shim.min.js"></script>
    <script src="/kendoui/polyfill/respond.min.js"></script>
</head>
<body>
<script type="text/javascript">
    var viewModel = kendo.observable({
        model:{
            houseKeeperInfo:{}
        },
        /* createFunction: function(){
         $('#Grid').data('kendoGrid').addRow();
         },
         saveFunction: function(){
         $('#Grid').data('kendoGrid').saveChanges();
         },
         queryResource: function(e) {
         $('#Grid').data('kendoGrid').dataSource.page(1);
         }
         */
    });

</script>
<div id="content-container">
    <div id="page-content">
        <div class="panel" style="padding: 0px;">
            <form class="form-horizontal" id = "queryUserInfo">
                <div id="conditionForm" class="panel-body">
                    <div class="row">
                        <div class="col-sm-4" id="1">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">姓名</label>
                                <div class="col-sm-8">
                                    <input id="hbName"  type="text" style="width: 100%" data-bind="value:model.houseKeeperInfo.hbName"
                                           class="k-textbox">
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-4" id="3">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">职务</label>
                                <div class="col-sm-8">
                                    <input id="hbPosition"  type="text" style="width: 100%" data-bind="value:model.houseKeeperInfo.hbPosition"
                                           class="k-textbox">
                                </div>
                            </div>
                        </div>


                        <div class="col-sm-4" id="5">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">手机号</label>
                                <div class="col-sm-8">
                                    <input id="hbPhone"  type="text" style="width: 100%" data-bind="value:model.houseKeeperInfo.hbPhone" class="k-textbox">
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="row">

                    <div class="col-sm-4" id="2">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">性别</label>
                            <div class="col-sm-8">
                                <input id="hbGender"  type="text" style="width: 100%" data-bind="value:model.houseKeeperInfo.hbGender">
                            </div>
                            <script>
                                var gender = 'gender';
                                $.ajax({
                                    type : "GET" ,
                                    url: "/ci/selectByType",
                                    dataType: "json",
                                    data:{commonType : gender},
                                    success: function (data) {
                                        if (data.success) {
                                            commonInfoSource = eval(data.rows);
                                            $("#hbGender").kendoComboBox({
                                                dataTextField: "commonName",
                                                dataValueField: "commonValue",
                                                dataSource: commonInfoSource,
                                            });
                                        }
                                    }
                                });
                            </script>
                        </div>
                    </div>

                    <div class="col-sm-4" id="4">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">状态</label>
                            <div class="col-sm-8">
                                <input id="hbStatus"  type="text" style="width: 100%" data-bind="value:model.houseKeeperInfo.hbStatus">
                            </div>
                            <script>
                                var hbStatus = 'hbStatus';
                                $.ajax({
                                    type : "GET" ,
                                    url: "/ci/selectByType",
                                    dataType: "json",
                                    data:{commonType : hbStatus},
                                    success: function (data) {
                                        if (data.success) {
                                            hbStatusSource = eval(data.rows);
                                            $("#hbStatus").kendoComboBox({
                                                dataTextField: "commonName",
                                                dataValueField: "commonValue",
                                                dataSource: hbStatusSource,
                                            });
                                        }
                                    }
                                });
                            </script>
                        </div>
                    </div>
                    <div class="col-sm-4" id="6">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">工作手机号</label>
                            <div class="col-sm-8">
                                <input id="hbWorkPhone"  type="text" style="width: 100%" data-bind="value:model.houseKeeperInfo.hbWorkPhone" class="k-textbox">
                            </div>
                        </div>
                    </div>
                </div>

                    <div class="row">

                        <div class="col-sm-4" id="16">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">工号</label>
                                <div class="col-sm-8">
                                    <input id="hbNumber"  type="text" style="width: 100%" data-bind="value:model.houseKeeperInfo.hbNumber" class="k-textbox">
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-4" id="hbRoleMd">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">系统角色</label>
                                <div class="col-sm-8">
                                    <input id="hbRole"  type="text" style="width: 100%" data-bind="value:model.houseKeeperInfo.hbRole">
                                </div>
                                <script>
                                    var type = 'hbRole';
                                    $.ajax({
                                        type : "GET" ,
                                        url: "/ci/selectByType",
                                        dataType: "json",
                                        data:{commonType : type},
                                        success: function (data) {
                                            if (data.success) {
                                                hbRoleInfoSource = eval(data.rows);
                                                $("#hbRole").kendoComboBox({
                                                    dataTextField: "commonName",
                                                    dataValueField: "commonValue",
                                                    dataSource: hbRoleInfoSource,
                                                });
                                            }
                                        }
                                    });
                                </script>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel-footer text-right"><!--data-bind="click:queryApply"-->
                    <span class="btn btn-success" onclick="queryAllUserInfo()" style="margin-right: 5px"><i class="fa fa-search"></i>查询</span>
                    <span id="newEditBtn" class="btn btn-primary k-grid-add" onclick="newEditUserInfo()">新建</span>
                </div>

            </form>
            <script>kendo.bind($('#queryUserInfo'), viewModel);</script>

        </div>
        <div>
            <div id="grid" style="clear: both"></div>
        </div>
    </div>
</div>

<script type="text/javascript">
    dataSource = new kendo.data.DataSource({
        transport: {
            read:  {
               /* url: "/em/selectHbByCondtion",
                type : "POST",
                dataType: "json",*/
            },
            update: {
              /*  url: "/mm/queryAllUserInfo",
                type : "POST" ,
                contentType: "application/json"*/
            },
            parameterMap: function(options, type) {
                if (type !== "read" && options.models) {
                    var datas = Hap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging : true,
        pageSize: 10,
        schema: {
            data:'rows',
            total:'total',
            model: {
                id: "hbId",
                fields: {
                }
            }
        }
    });


    var grid = $("#grid").kendoGrid({
        dataSource: dataSource,
        height: 355,
        resizable  : true,
        scrollable : true,
        navigatable: false,
        //selectable : 'multiple, rowbox',
        rownumber : true,
        pageable: {
            pageSizes:[5, 10, 20, 50],
            refresh:true,
            buttonCount:5
        },
        columns: [
            {
                field: "hbNumber",
                title: "工号",
                headerAttributes: {
                    "class": "table-header-cell",
                    style  : "text-align: center"
                },
             //   width: 120
            }, {
                field: "hbName",
                title: "姓名",
                headerAttributes: {
                    "class": "table-header-cell",
                    style  : "text-align: center"
                },
                template: function (rowdata) {
                    adminRole = JSON.parse(window.localStorage["adminRole"]);
                    if (!!rowdata.hbId) {
                        if (adminRole != 'admin') {
                            return '<a id="'+rowdata.hbId+'" href="javascript:void(0);" onclick="editHbInfo('+rowdata.hbId +')">'+rowdata.hbName+'</a>';
                        } else {
                            return '<span id="'+rowdata.hbId+'">'+rowdata.hbName+'</span>';
                        }
                        return '<a id="'+rowdata.hbId+'" href="javascript:void(0);" onclick="editHbInfo('+rowdata.hbId +')">'+rowdata.hbName+'</a>';
                    }
                    return '';
                },
            //    width: 120
            },{
                field: "hbGender",
                title: "性别",
                headerAttributes: {
                    "class": "table-header-cell",
                    style  : "text-align: center"
                },
             //   width: 120,
                template: function(dataItem){
                    var v = dataItem.hbGender;
                    $.each(commonInfoSource,function(i,n){
                        if((n.commonValue||'').toLowerCase() == (v||'').toLowerCase()){
                            v = n.commonName;
                            return v;
                        }
                    })
                    return v;
                },
                editor: function (container, options) {
                    $('<input  name="' + options.field + '"/>').appendTo(container)
                        .kendoDropDownList(
                            {
                                dataTextField: "commonName",
                                dataValueField: "commonValue",
                                dataSource: commonInfoSource,

                            });
                }
            },{
                field: "hbRole",
                title: "系统角色",
                headerAttributes: {
                    "class": "table-header-cell",
                    style  : "text-align: center"
                },
                //   width: 120,
                template: function(dataItem){
                    var v = dataItem.hbRole;
                    $.each(hbRoleInfoSource,function(i,n){
                        if((n.commonValue||'').toLowerCase() == (v||'').toLowerCase()){
                            v = n.commonName;
                            return v;
                        }
                    })
                    return v;
                },
                editor: function (container, options) {
                    $('<input  name="' + options.field + '"/>').appendTo(container)
                        .kendoDropDownList(
                            {
                                dataTextField: "commonName",
                                dataValueField: "commonValue",
                                dataSource: hbRoleInfoSource,

                            });
                }
            },{
                field: "hbPosition",
                title: "职务",
                headerAttributes: {
                    "class": "table-header-cell",
                    style  : "text-align: center"
                },
             //   width: 120,

            }, {
                field: "hbStatus",
                title: "状态",
                headerAttributes: {
                    "class": "table-header-cell",
                    style  : "text-align: center"
                },
              //  width: 120,
                template: function(dataItem){
                    var v = dataItem.hbStatus;
                    $.each(hbStatusSource,function(i,n){
                        if((n.commonValue||'').toLowerCase() == (v||'').toLowerCase()){
                            v = n.commonName;
                            return v;
                        }
                    })
                    return v;
                },
                editor: function (container, options) {
                    $('<input  name="' + options.field + '"/>').appendTo(container)
                        .kendoDropDownList(
                            {
                                dataTextField: "commonName",
                                dataValueField: "commonValue",
                                dataSource: hbStatusSource,
                                valuePrimitive: true,
                            });
                }
            }, {
                field: "hbPhone",
                title: "手机号",
                headerAttributes: {
                    "class": "table-header-cell",
                    style  : "text-align: center"
                },
              //  width: 120
            }, {
                field: "hbWorkPhone",
                title: "工作手机号",
                headerAttributes: {
                    "class": "table-header-cell",
                    style  : "text-align: center"
                },
               // width: 120
            }
        ],
        editable:false
    });

    var grid = $("#grid").data("kendoGrid");

   //权限控制
    adminRole = JSON.parse(window.localStorage["adminRole"]);
    if (adminRole == "admin") {
        $("#hbRoleMd").hide();
        grid.hideColumn("hbRole");
        $("#newEditBtn").hide();

    }

    function queryAllUserInfo() {
        if( $("#hbGender").val()!="" ){
            gender = viewModel.model.houseKeeperInfo.hbGender.commonValue;
            viewModel.model.houseKeeperInfo.set('hbGender',gender);
        }
        if( $("#hbStatus").val()!="" ){
            status = viewModel.model.houseKeeperInfo.hbStatus.commonValue;
            viewModel.model.houseKeeperInfo.set('hbStatus',status);
        }
        if( $("#hbRole").val()!="" ){
            role = viewModel.model.houseKeeperInfo.hbRole.commonValue;
            viewModel.model.houseKeeperInfo.set('hbRole',role);
        }

        queryUserInfo=JSON.stringify(viewModel.model.houseKeeperInfo)
        $.ajax({
            type: 'POST',
            url: '/em/selectHbByCondtion',
            dataType: "json",
            contentType: "application/json",
            data: JSON.stringify(viewModel.model.houseKeeperInfo),
            success: function (data) {
                if (data.success) {
                    var grid = $('#grid').data('kendoGrid');
                    var dataSource = new kendo.data.DataSource({
                        data: data.rows,
                        schema: {
                            total:function (e) {
                                return data.rows.length;
                            },
                            model: {
                                id: "hbId",
                                fields: {
                                }
                            }
                        },
                        page:1,
                        pageSize:10
                    });
                    grid.setDataSource(dataSource);
                }
            }
        })
    }

    function newEditUserInfo() {
        window.open ("./em_edit.html?newEdit=edit", "newwindow","toolbar=no, location=no, directories=no, status=no," +
            " menubar=no, scrollbars=no, resizable=no, copyhistory=no, width=1000, height=600, left=200")
    }

    function editHbInfo(hbId) {
        window.open ("./em_edit.html?editHbId="+hbId+"", "newwindow","toolbar=no, location=no, directories=no, status=no," +
            " menubar=no, scrollbars=no, resizable=no, copyhistory=no, width=1000, height=600, left=200")
    }

    var houseKeeperInfo = JSON.stringify(viewModel.model.houseKeeperInfo);
    $.ajax({
        type: 'POST',
        url: '/em/selectHbByCondtion',
        dataType: "json",
        contentType: "application/json",
        data: houseKeeperInfo,
        sync:false,
        success: function (data) {
            if (data.success) {
                var grid = $('#grid').data('kendoGrid');
                var dataSource = new kendo.data.DataSource({
                    data: data.rows,
                    schema: {
                        total:function (e) {
                            return data.rows.length;
                        },
                        model: {
                            id: "hbId",
                            fields: {
                            }
                        }
                    },
                    page:1,
                    pageSize:10
                });
                grid.setDataSource(dataSource);
            }
        }
    })



</script>
</body>
</html>
